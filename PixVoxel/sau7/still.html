img {border:none; padding: 0px; margin-top: 48px;padding-right: 120px; outline: none;}
.big img {border:none; padding: 0px; margin-top: 144px;margin-right: 384px;margin-left: -120px; outline: none;}
.massive img {border:none; padding: 0px; margin-top: -120px;margin-right: 264px;margin-left: -360px; outline: none;}

body {
	background-image: url(tiling_flat.png);
	background-position: -120px 0px;
	margin: 0;
}
td, tr { padding: 0px; margin: 0px; height: 384px;border: none; }
table { border-collapse: collapse; display: inline; margin: 0px 0px 0px 372px;}
.blackout {background: #333; width: 60%; margin:auto;}
p {color: #fff; background: #333; font-family: 'Arial';}
a {color: #f40; background: #333; font-family: 'Arial';}
p, a {color: #fff; font-family: "Arial"; font-weight: bold; background-color: #444; text-align: center; }
.gap
{
	margin-bottom: 0px;
	font-size: 20px;
	margin-left: -100px;
	min-height: 0px;
	max-height: 0px;
	width: 100px;
	position: relative;
	overflow:visible;
	display: inline-block;
}
.grid
{
	padding-left: 100px;
	padding-top: 240px;
}
.row
{
	min-height: 192px;
	max-height: 192px;

	font-size: 0px;
	overflow:visible;
}
.bigrow
{

}
.big

.isotile

	height: 384px;

.bigtile

.tritile

	width: 384px;
	height: 384px;
	margin-left: 0px;
	margin-top: -384px;
	top: -24px;
}
.massive

	position: relative;
	display: inline-block;
	width: 768px;
	height: 384px;
	margin-left: 384px;
	margin-top: -264px;
	top: -48px;
}
.bigtile:nth-of-type(2n-1)
{
	top: -144px;
}
.row:nth-of-type(2n-1) .tritile
{
	margin-left: 384px;
}
.isotile:nth-of-type(2n-1)

}
</style>
