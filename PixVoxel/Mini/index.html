}
.grid

.isotile

.bigtile

.tritile

	top: -8px;

.massive

	position: relative;
	display: inline-block;
	width: 256px;
	height: 128px;
	margin-left: 128px;
	margin-top: -88px;
	top: -16px;
}
.bigtile:nth-of-type(2n-1)
{
	top: -48px;
}
.isotile:nth-of-type(2n-1)
{
	top: -16px;
}
</style>
