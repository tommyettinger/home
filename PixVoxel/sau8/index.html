<style type="text/css">
img {border:none; padding: 0px; margin-top: 40px;padding-right: 80px; outline: none;}
.big img {border:none; padding: 0px; margin-top: 96px;margin-right: 256px;margin-left: -80px; outline: none;}
.massive img {border:none; padding: 0px; margin-top: -80px;margin-right: 196px;margin-left: -240px; outline: none;}

body {
	background-image: url(tiling_flat.png);
	background-position: 0px 0px;
	margin: 0;
}
td, tr { padding: 0px; margin: 0px; height: 256px;border: none; }
table { border-collapse: collapse; display: inline; margin: 0px 0px 0px 248px;}
.blackout {background: #333; width: 60%; margin:auto;}
p {color: #fff; background: #333; font-family: 'Arial';}
a {color: #f40; background: #333; font-family: 'Arial';}
p, a {color: #fff; font-family: "Arial"; font-weight: bold; background-color: #444; text-align: center; }
.gap
{
	margin-bottom: 0px;
	font-size: 20px;
	margin-left: -100px;
	min-height: 0px;
	max-height: 0px;
	width: 100px;
	position: relative;
	overflow:visible;
	display: inline-block;
}
.grid
{
	padding-left: 48px;
	padding-top: 120px;
}
.row
{
	min-height: 192px;
	max-height: 192px;
	width: 100%;
	position: relative;
	font-size: 0px;
	overflow:visible;
}
.bigrow
{
	min-height: 384px;
	max-height: 384px;
	width: 100%;
	position: relative;
	font-size: 0px;
	overflow:visible;
}
.big
{
	margin-left: 10px;
}
.isotile
{
	position: relative;
	display: inline-block;
	width: 192px;
	height: 256px;
	margin-top: -100px;
	margin-left: 8px;
	top: -156px;
}
.bigtile
{
	position: relative;
	display: inline-block;
	width: 256px;
	height: 256px;
	margin-top: -224px;
	top: -224px;
}
.tritile
{
	position: relative;
	display: inline-block;
	width: 256px;
	height: 256px;
	margin-left: 96px;
	margin-top: -360px;
	top: 96px;
}
.massive
{
	position: relative;
	display: inline-block;
	width: 512px;
	height: 256px;
	margin-left: 256px;
	margin-top: -176px;
	top: -32px;
}
.bigtile:nth-of-type(2n-1)
{
	left: -32px;
	top: -80px;
}
.isotile:nth-of-type(2n-1)
{
	height: 0px;
	
}
.row:nth-of-type(2n-1) .tritile
{
	margin-left: 256px;
}
</style>
